<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CALCOLOMETRO PALAFITTE 2025</title>
  https://cdn.jsdelivr.net/npm/chart.js
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    #radarContainer {
      max-width: 600px;
      margin: 3rem auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>CALCOLOMETRO PALAFITTE 2025</h1>
  <form id="quizForm">
    <label for="moralismo1">üò¥ Giudizio verso chi si addormenta agli esercizi</label>
    <select name="moralismo1" id="moralismo1" required>

    </select>

    <label for="moralismo2">üìò Arrivi senza aver letto la SDC</label>
    <select name="moralismo2" id="moralismo2" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Con la Grazia tutto √® possibile</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Niente, Netflix subito</option>
    </select>

    <label for="borghesismo1">ü•µ Dopo la gita passeggiabile</label>
    <select name="borghesismo1" id="borghesismo1" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Formaggino e via</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Pelata al rifugio con orgoglio</option>
    </select>

    <label for="borghesismo2">ü™ë Ribrezzo per il seggiolino GMG 2000</label>
    <select name="borghesismo2" id="borghesismo2" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Nessuno, icona pop</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Non riesco a guardare</option>
    </select>

    <label for="cinismo1">üåÄ L'importante √® avere la domanda</label>
    <select name="cinismo1" id="cinismo1" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Mi commuovo</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Ma per favore...</option>
    </select>

    <label for="cinismo2">üèîÔ∏è Dopo una vacanza bellissima</label>
    <select name="cinismo2" id="cinismo2" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Domani √® finito tutto</option>
      <option value="2">2</option>

      <option value="5">5 - Paradigma della vita</option>
    </select>

    <label for="distrazione1">üç∑ Serata con Papa Leone</label>
    <select name="distrazione1" id="distrazione1" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Mi sento diverso</option>
      <option value="2">2</option>
      <option value="3">3</option>

    </select>

    <label for="distrazione2">üôè Angelus e distrazione</label>
    <select name="distrazione2" id="distrazione2" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Mai, prego come una macchina</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Sempre, √® un mistero</option>
    </select>

    <button type="submit">ANALIZZA CHE TIPO DI CIELLINO SEI</button>
  </form>

  <div id="radarContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const form = document.getElementById("quizForm");
    const radarContainer = document.getElementById("radarContainer");
    const ctx = document.getElementById("radarChart").getContext("2d");
    let radarChart;

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const data = new FormData(form);
      const values = {};
      for (let [key, value] of data.entries()) {
        values[key] = parseInt(value);
      }

      const moralismo = (values.moralismo1 + values.moralismo2) / 2;
      const borghesismo = (values.borghesismo1 + values.borghesismo2) / 2;
      const cinismo = (values.cinismo1 + values.cinismo2) / 2;
      const distrazione = (values.distrazione1 + values.distrazione2) / 2;

      const labels = ["Moralismo", "Borghesismo", "Cinismo", "Distrazione"];
      const scores = [moralismo, borghesismo, cinismo, distrazione];

      if (radarChart) radarChart.destroy();

      radarChart = new Chart(ctx, {
        type: "radar",
        data: {
          labels: labels,
          datasets: [{
            label: "Il tuo profilo ciellino",
            data: scores,
            backgroundColor: "rgba(0, 112, 243, 0.2)",
            borderColor: "rgba(0, 112, 243, 1)",
            pointBackgroundColor: "#0070f3",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              min: 1,
              max: 5,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });

      radarContainer.style.display = "block";
    });
  </script>
</body>
