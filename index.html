<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCOLOMETRO PALAFITTE 2025</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f2f2f2;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input[type="number"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 2rem;
      width: 100%;
      padding: 1rem;
      background: #0070f3;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    #radarContainer {
      max-width: 600px;
      margin: 3rem auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>CALCOLOMETRO PALAFITTE 2025</h1>
  <form id="quizForm">
    <label>Sei agli esercizi della Fraternità e quell accanto a te si addormenta. Quando si sveglia per la messa dice il padre nostro fuori tempo. Quanto lo giudichi?
      <input type="number" name="q1" min="1" max="5" required>
    </label>

    <label>Arrivi alla scuola senza aver letto la SDC, quanto potrai effettivamente lavorare quella sera?
      <input type="number" name="q2" min="1" max="5" required>
    </label>

    <label>Hai appena finito una "gita passeggiabile" smattando. Qual è la tua prossima azione (1 = "formaggino del cestino", 5 = "pelata al rifugio")?
      <input type="number" name="q3" min="1" max="5" required>
    </label>

    <label>Hai visto un ciellino aggirarsi per piazza san pietro con il seggiolino verde della GMG 2000. Quanto ribrezzo provi?
      <input type="number" name="q4" min="1" max="5" required>
    </label>

    <label>È una giornata storta. Un amico ti dice “l’importante è avere la domanda”. Quanto ti cambia?
      <input type="number" name="q5" min="1" max="5" required>
    </label>

    <label>È appena finita la vacanza ed è stata bellissima. Quanto pensi “domani è finito tutto” vs “paradigma della vita”?
      <input type="number" name="q6" min="1" max="5" required>
    </label>

    <label>Ieri sera è venuto a cena papa Leone con la tua fraternità. Che impatto ha la serata il giorno dopo?
      <input type="number" name="q7" min="1" max="5" required>
    </label>

    <label>Stai dicendo l’angelus ma non ti ricordi a che punto sei arrivato?
      <input type="number" name="q8" min="1" max="5" required>
    </label>

    <button type="submit">ANALIZZA CHE TIPO DI CIELLINO SEI</button>
  </form>

  <div id="radarContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const form = document.getElementById("quizForm");
    const radarContainer = document.getElementById("radarContainer");
    const ctx = document.getElementById("radarChart").getContext("2d");

    let radarChart;

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = new FormData(form);
      const scores = [];
      for (let pair of data.entries()) {
        scores.push(parseInt(pair[1]));
      }

      const labels = [
        "Giudizio Fraterno",
        "Preparazione alla Scuola",
        "Resistenza alla Gita",
        "Ribrezzo Estetico",
        "Cambiamento Interiore",
        "Post-Vacanza",
        "Impatto Serate Epiche",
        "Angelus Awareness"
      ];

      if (radarChart) radarChart.destroy();

      radarChart = new Chart(ctx, {
        type: "radar",
        data: {
          labels: labels,
          datasets: [{
            label: "Il tuo profilo ciellino",
            data: scores,
            backgroundColor: "rgba(0, 112, 243, 0.2)",
            borderColor: "rgba(0, 112, 243, 1)",
            pointBackgroundColor: "#0070f3",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scale: {
            ticks: {
              beginAtZero: true,
              min: 1,
              max: 5,
              stepSize: 1
            }
          }
        }
      });

      radarContainer.style.display = "block";
    });
  </script>
</body>
</html>
