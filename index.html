  <script>
    const form = document.getElementById("quizForm");
    const radarContainer = document.getElementById("radarContainer");
    const ctx = document.getElementById("radarChart").getContext("2d");
    let radarChart;

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const data = new FormData(form);
      const values = {};
      for (let [key, value] of data.entries()) {
        values[key] = value;
      }

      const moralismo = (parseInt(values.moralismo1) + parseInt(values.moralismo2)) / 2;
      const borghesismo = (parseInt(values.borghesismo1) + parseInt(values.borghesismo2)) / 2;
      const cinismo = (parseInt(values.cinismo1) + parseInt(values.cinismo2)) / 2;
      const distrazione = (parseInt(values.distrazione1) + parseInt(values.distrazione2)) / 2;
      const speranza = (parseInt(values.speranza1) + parseInt(values.speranza2)) / 2;

      const labels = ["Moralismo", "Borghesismo", "Cinismo", "Distrazione", "Speranza"];
      const scores = [moralismo, borghesismo, cinismo, distrazione, speranza];

      if (radarChart) radarChart.destroy();

      radarChart = new Chart(ctx, {
        type: "radar",
        data: {
          labels: labels,
          datasets: [{
            label: "Il tuo profilo ciellino",
            data: scores,
            backgroundColor: "rgba(0, 112, 243, 0.2)",
            borderColor: "rgba(0, 112, 243, 1)",
            pointBackgroundColor: "#0070f3",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              min: 1,
              max: 5,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });
