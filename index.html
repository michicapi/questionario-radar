<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PALAFITTOMETRO</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(135deg, #f9fafc, #e0ecff);
      color: #333;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
      color: #1e3a8a;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    form {
      max-width: 650px;
      margin: auto;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: 600;
      color: #1e293b;
    }

    select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 1rem;
      background-color: #f8fafc;
      transition: all 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: #60a5fa;
      background-color: #fff;
      box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.3);
    }

    button {
      margin-top: 2.5rem;
      width: 100%;
      padding: 1rem;
      background: linear-gradient(to right, #2563eb, #3b82f6);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #1d4ed8, #2563eb);
      transform: scale(1.02);
    }

    #radarContainer {
      max-width: 650px;
      margin: 4rem auto;
      display: none;
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
    }

    canvas {
      max-width: 100%;
    }
  </style>
</head>
<body>
  <h1>PALAFITTOMETRO</h1>
  <form id="quizForm">
    <label for="eta">üìÖ Quanti anni hai?</label>
    <select name="eta" id="eta" required>
      <option value="">-- Seleziona --</option>
      <option value="18-29">18-29</option>
      <option value="30-44">30-44</option>
      <option value="45-59">45-59</option>
      <option value="60+">60+</option>
    </select>

    <label for="professione">üíº Qual √® la tua professione?</label>
    <select name="professione" id="professione" required>
      <option value="">-- Seleziona --</option>
      <option value="Medico/Infermiere">Medico/Infermiere</option>
      <option value="Avvocato">Avvocato</option>
      <option value="Professore/Insegnante">Professore/Insegnante</option>
      <option value="Prete/Memores Domini">Prete/Memores Domini</option>
      <option value="Altro">Altro</option>
    </select>

    <label for="moralismo1">üò¥ Sei agli esercizi e quello accanto si addormenta russando. Quanto lo giudichi?</label>
    <select name="moralismo1" id="moralismo1" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Capita a tutti. Magari √® in meditazione</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Eretico Pubblico</option>
    </select>

    <label for="speranza1">üìò Arrivi alla scuola senza aver letto la SDC, cosa pu√≤ accadere?</label>
    <select name="speranza1" id="speranza1" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Miracolo, con la Grazia tutto √® possibile</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Niente, polliccione e via di Social Network</option>
    </select>

    <label for="borghesismo1">ü•µ Ti dicono che piove tutta la vacanza. Cosa pensi?</label>
    <select name="borghesismo1" id="borghesismo1" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Non scarico nemmeno la macchina e torno indietro</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Figurati se non hanno pensato ad un piano B,C,D,E</option>
    </select>

    <label for="cinismo1">üèîÔ∏è Normalmente quando finisce una vacanzina cosa pensi?</label>
    <select name="cinismo1" id="cinismo1" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Gi√π la serranda. √à finito tutto</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Vacanza Paradigma della Vita</option>
    </select>

    <label for="distrazione1">üç∑ Ieri sera √® venuto a cena Papa Leone con la tua fraternit√†. Giudizio a caldo?</label>
    <select name="distrazione1" id="distrazione1" required>
      <option value="">-- Seleziona --</option>
      <option value="1">1 - Un incontro che riaccende la speranza</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5 - Ma abbiamo cambiato Papa?</option>
    </select>

    <button type="submit">SCOPRI QUANTO PALA-FITTI!'</button>
  </form>

  <div id="radarContainer">
    <canvas id="radarChart"></canvas>
  </div>

  <script>
    const form = document.getElementById("quizForm");
    const radarContainer = document.getElementById("radarContainer");
    const ctx = document.getElementById("radarChart").getContext("2d");
    let radarChart;

    form.addEventListener("submit", function (event) {
      event.preventDefault();

      const data = new FormData(form);
      const values = {};
      for (let [key, value] of data.entries()) {
        values[key] = value;
      }

      const moralismo = parseInt(values.moralismo1);
      const borghesismo = parseInt(values.borghesismo1);
      const cinismo = parseInt(values.cinismo1);
      const distrazione = parseInt(values.distrazione1);
      const speranza = parseInt(values.speranza1);

      const labels = ["Moralismo", "Borghesismo", "Cinismo", "Distrazione", "Speranza"];
      const scores = [moralismo, borghesismo, cinismo, distrazione, speranza];

      if (radarChart) radarChart.destroy();

      radarChart = new Chart(ctx, {
        type: "radar",
        data: {
          labels: labels,
          datasets: [{
            label: "Il tuo profilo",
            data: scores,
            backgroundColor: "rgba(37, 99, 235, 0.2)",
            borderColor: "#2563eb",
            pointBackgroundColor: "#2563eb",
            borderWidth: 2
          }]
        },
        options: {
          responsive: true,
          scales: {
            r: {
              min: 0,
              max: 5,
              ticks: {
                stepSize: 1
              }
            }
          }
        }
      });

      radarContainer.style.display = "block";
      radarContainer.scrollIntoView({ behavior: 'smooth' });
    });
  </script>
</body>
</html>
